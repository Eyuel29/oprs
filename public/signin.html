<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>OPRS Admin Sign In</title>
</head>
<body>
    <div class="nav-bar">
        <h1>Sign In</h1>
        <ul>
            <li><a href="/admin/">Home</a></li>
        </ul>
    </div>
    <div class="container"> 
        <div class="inputForm" id="userLoginForm">
            <h1 class="title" id="titleLogin">LOGIN</h1>
            <form class="form" action="/auth/signin" method="post">
                <input type="email" name="email" class="userInput" placeholder="Email" required>
                <p class="return-message"></p>
                <input type="password" name="password" class="userInput" placeholder="Password" required>
                <p class="return-message"></p>
                <div class="btn-holder">
                    <Button class="inputBtn" id="signinButton" type="submit">Sign In</Button>
                </div>
            </form>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
